<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPicturize Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="changeVolume('down')" class="volume-button">Volume Down</button>
    <button onclick="changeVolume('up')" class="volume-button">Volume Up</button>

    <div class="container">
        <h1 class="game-name">Welcome to MindPicturize Quiz</h1>
        <p class="quote">"Discover the power of visualization!"</p>
        <button id="readInstructions" class="action-button">Read Instructions</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
